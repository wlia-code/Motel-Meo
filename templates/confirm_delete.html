{% extends 'base.html' %}

{% block content %}
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body text-center">
                        <h1 class="card-title">Confirm Delete</h1>
                        <p class="card-text">Are you sure you want to delete this booking?</p>
                        <form method="post">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-danger mr-2">Yes, delete</button>
                            <a href="{% url 'my-booking' %}" class="btn btn-secondary">No, go back</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
