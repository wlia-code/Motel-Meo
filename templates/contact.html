{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
    <h2>Contact Us</h2>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-primary">Send</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
