{% extends 'base.html' %}

{% block content %}
    <h1>{{ profile.user.username }}'s Profile</h1>
    <p>
        <strong>Bio:</strong>
        {{ profile.bio }}</p>
    <p>
        <strong>Location:</strong>
        {{ profile.location }}</p>

    <a href="{% url 'edit_profile' %}">Edit Profile</a>
{% endblock %}
